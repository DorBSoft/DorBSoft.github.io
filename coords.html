<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            if (query) {
                const geoUri = `geo:${query}?q=${query}`;
                const fallbackUri = `http://maps.google.com/maps?ie=UTF8&&q=${query}`;

                // Create a hidden iframe to handle the geo URI
                //const iframe = document.createElement('iframe');
                //iframe.style.display = 'none';
                //document.body.appendChild(iframe);

                // Create a hidden link to handle the geo URI
                const hiddenLink = document.createElement('a');
                //hiddenLink.style.display = 'none';
                hiddenLink.href = geoUri;
                hiddenLink.innerText = 'Map';
                document.body.appendChild(hiddenLink);
                document.body.appendChild(document.createElement('br'));
                document.body.appendChild(document.createElement('br'));
                
                // Create a link in the body
                const link = document.createElement('a');
                link.href = geoUri;
                link.innerText = 'Location';
                link.onclick = function(e) {
                    e.preventDefault();
                    // Attempt to open the geo URI
                    //window.open(geoUri, '_blank');
                    //iframe.src = geoUri;
                    //window.location.href = geoUri;
                    hiddenLink.click();
                    
                    // After a short delay, redirect to the fallback URL
                    setTimeout(function() {
                        window.location.href = fallbackUri;
                        //window.open(fallbackUri, '_blank');
                    }, 1000); // Adjust delay as needed
                };
                document.body.appendChild(link);

                document.body.appendChild(document.createElement('br'));
                document.body.appendChild(document.createElement('br'));

                const closeButton = document.createElement('button');
                closeButton.innerText = 'Close';
                closeButton.onclick = function() {
                     window.close();
                };
                document.body.appendChild(closeButton);

                //link.click()
                
            } else {
                document.body.innerText = 'Invalid coordinates';
            }
        };
    </script>
</head>

</body>
</html>
