<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening location...</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            if (query) {
                // Set meta refresh dynamically
                const metaRefresh = document.createElement('meta');
                metaRefresh.httpEquiv = 'refresh';
                metaRefresh.content = `1; url=geo:${query}?q=${query}`;
                document.head.appendChild(metaRefresh);

                // Redirect to Google Maps URL to generate preview
                const googleMapsUrl = `https://www.google.com/maps?q=${query}`;
	            //setTimeout(() => {
                		window.location.href = googleMapsUrl;
	            //}, 1000);
            } else {
                document.body.innerText = 'Invalid query parameter';
            }
        };
    </script>
</head>
<body>
    Opening location...
</body>
</html>
