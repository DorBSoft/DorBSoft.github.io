<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Redirect</title>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            if (query) {
                // Redirect to the geo URI
                window.location.href = `geo:${query}?q=${query}`;
            } else {
                document.body.innerText = 'Invalid query parameter';
            }
        };
    </script>
</head>
<body>
<iframe src="https://www.google.com/maps/@32.9940558,35.095882?q=32.9940558,35.0958821" title="map"></iframe>
</body>
</html>
